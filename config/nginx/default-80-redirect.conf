# 僅在已啟用 HTTPS 時使用：將 HTTP 導向 HTTPS
# 啟用 HTTPS 後，將此檔覆蓋 default.conf 或改 docker-compose 掛載此檔為 default.conf
server {
    listen 80;
    server_name www.ubiqservices.net ubiqservices.net localhost;
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
