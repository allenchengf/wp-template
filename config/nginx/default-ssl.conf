# PHP-FPM upstream（與 default.conf 相同，因啟用 HTTPS 時 default.conf 已被 80-redirect 取代）
upstream php {
    server wordpress:9000;
    keepalive 32;
}

# HTTPS server - Let's Encrypt（憑證取得後 Nginx 才會載入此檔）
# 憑證路徑由 host 掛載 /etc/letsencrypt 進容器
server {
    listen 443 ssl;
    http2 on;
    server_name www.ubiqservices.net ubiqservices.net;

    ssl_certificate     /etc/letsencrypt/live/www.ubiqservices.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.ubiqservices.net/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    include /etc/nginx/conf.d/security-headers.conf;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location ~ ^/wp-login\.php$ {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        try_files $uri =404;
        fastcgi_pass php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location = /xmlrpc.php {
        limit_req zone=xmlrpc burst=5 nodelay;
        limit_req_status 429;
        try_files $uri =404;
        fastcgi_pass php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ ^/wp-json/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* wp-config\.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* wp-includes/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_keep_conn on;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    location ~* wp-admin/.*\.php$ {
        access_log on;
    }
}
