# 安全標頭配置 - 符合 OWASP 和主流 IT 企業標準

# Content Security Policy (CSP)
# 防止 XSS 攻擊，限制資源載入來源
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;

# Strict Transport Security (HSTS)
# 強制使用 HTTPS（生產環境）
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Referrer Policy
# 控制 referrer 資訊傳遞
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (原 Feature-Policy)
# 控制瀏覽器功能使用
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# X-Frame-Options (已存在，但確保在所有響應中)
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options (已存在，但確保在所有響應中)
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection (已存在，但確保在所有響應中)
add_header X-XSS-Protection "1; mode=block" always;

# 移除 Server 標頭（隱藏 Nginx 版本資訊）
# 注意：server_tokens off 在 nginx.conf 中配置
# 標準 Nginx 無法完全移除 Server 標頭，但可以隱藏版本資訊
