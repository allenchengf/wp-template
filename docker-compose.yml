version: '3.8'

services:
  # MySQL 資料庫服務
  db:
    image: mysql:8.0
    container_name: wordpress_db
    restart: unless-stopped
    # 注意：MySQL 容器需要 root 權限來初始化，不應設置 user
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./config/mysql/init:/docker-entrypoint-initdb.d
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - mysql_logs:/var/log/mysql
    networks:
      - wordpress-network
    # 安全：使用 caching_sha2_password（MySQL 8.0 預設，更安全）
    # 移除已棄用的 mysql_native_password
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=caching_sha2_password
    # 資源限制（性能和安全）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WordPress 應用服務 (PHP-FPM)
  wordpress:
    image: wordpress:6.4-php8.2-fpm-alpine
    container_name: wordpress_app
    restart: unless-stopped
    # 注意：WordPress 容器預設使用 www-data 用戶（33:33）
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
    volumes:
      - wp_data:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/php-fpm.conf:/usr/local/etc/php-fpm.d/custom.conf:ro
    networks:
      - wordpress-network
    # 資源限制（性能和安全）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[p]hp-fpm' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web 服務器
  nginx:
    image: nginx:1.26-alpine
    container_name: wordpress_nginx
    restart: unless-stopped
    # 注意：Nginx 需要 root 權限來綁定 80 端口
    # 但可以通過配置限制權限
    depends_on:
      - wordpress
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "443:443"
    volumes:
      - wp_data:/var/www/html:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/default-ssl.conf:/etc/nginx/conf.d/default-ssl.conf:ro
      - ./config/nginx/security-headers.conf:/etc/nginx/conf.d/security-headers.conf:ro
      - ./config/nginx/rate-limiting.conf:/etc/nginx/conf.d/rate-limiting.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - wordpress-network
    # 資源限制（性能和安全）
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  wordpress-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  mysql_logs:
    driver: local